<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>TP3 EngWeb2024</title>
    <link rel="stylesheet" type="text/css" href="https://www.w3schools.com/w3css/4/w3.css"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }
        p {
            margin-bottom: 10px;
            margin-left: 20px;
            margin-right: 20px;
            padding: 10px;
        }
        p:nth-child(odd) {
            background-color: #f2f2f2;
        }
        a {
            text-decoration: none;
            color: #591470;
            font-weight: bold;
        }
        a:hover {
            color: #250234;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #888;
        }
        .list-title {
            text-align: center;
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Página Teste EngWeb2024</h1>
    <p class="list-title">Listagem de filmes, atores e géneros de filmes de um dataset</p>
